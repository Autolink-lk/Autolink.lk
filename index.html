<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 700px;
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #1a365d;

    .tagline {
      font-size: 1.4rem;
      font-weight: 600;
      color: #2b6cb0;
      margin-bottom: 1.5rem;

    .description {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #4a5568;
      line-height: 1.7;
    }
    
    .coming-soon {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2b6cb0;
      padding: 12px 24px;
      border: 2px solid #2b6cb0;
      border-radius: 30px;
      display: inline-block;
      margin: 1rem 0 2rem;
    }
    
    footer {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 2rem;
    }
    
    /* Add a subtle accent */
    .accent {
      color: #2b6cb0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .tagline {

      }
